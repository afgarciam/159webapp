<div ng-controller="CommunitiesCtrl"> <div class="row"> <div class="col-lg-10 col-md-offset-1"> <h1 class="page-header">#159 <small>Nuestras Comunidades!</small> </h1> </div> </div> <div class="container"> <div class="row" ng-repeat="com in communities "> <div class="col-mf-8"> <div class="panel panel-default"> <div class="panel-heading"> <label>{{com.name}}</label> <label>desde - {{com.creation_date|date:'dd/MM/yyyy'}}</label> <a class="btn btn-primary btn-sm pull-right" ng-click="addActivity(com)"><i class="glyphicon glyphicon-plus"></i> Agregar Actividad</a> </div> <div class="panel-body"> <div class="row"> <div class="col-md-2 text-center"> <img src="{{ip+com.logo}}" class="img-responsive img-circle logo-community" alt="avatar"> </div> <div class="col-md-10"> <div> <strong>Nuestro Razon de ser</strong> </div> <div> <p> {{com.purpose}} </p> </div> <div class="row"> <div class="col-md-7"> <strong>Objetivos</strong> <ul> <li ng-repeat="object in com.objectives">objetivo-{{object.description}}</li> </ul> </div> <div class="col-md-2" class="text-center"> <strong>Miembros <i class="glyphicon glyphicon-user"></i></strong> <div class="counter-member"> <h1> {{com.quantity}} </h1> </div> </div> <div class="col-md-3"> <strong>Sector</strong> <div> <h2>{{com.sector.name}}</h2> </div> </div> </div> </div> </div> </div> </div> </div> </div> </div> </div>
