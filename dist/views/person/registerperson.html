  $('#txtDateBirth').datepicker({
    autoclose: true,
    format: 'yyyy-mm-dd',
    startDate: '-3d'
  });
});</script> <div ng-controller="RegisterpersonCtrl" class="form-register"> <div class="container"> <div class="row"> <div class="col-md-8 col-md-offset-2"> <div class="title-page"> <h1>Registrarme</h1> </div> <div class="title-page-legend"> <h3>Comienza siendo ciudadano! <small class="glyphicon glyphicon-user"></small></h3> </div> </div> </div> <div class="row result" ng-if="send"> <div class="col-md-8 col-md-offset-2"> <div class="alert alert-{{result.class}} alert-dismissible" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="changeSend()"><span aria-hidden="true">&times;</span></button> <strong>{{result.titl}} </strong>{{result.message}} </div> </div> </div> <div class="row"> <div class="col-md-8 col-md-offset-2"> <form class="" method="post" ng-submit="registerPerson()"> <div class="row"> <div class="col-md-6"> <div class="form-group"> <label for="txtName">Nombre:</label> <input type="text" name="txtName" id="txtName" placeholder="Nombre" class="form-control" required ng-model="person.name"> </div> </div> <div class="col-md-6"> <div class="form-group"> <label for="txtLastName">Apellido:</label> <input type="text" name="txtLastName" id="txtLastName" placeholder="Nombre" class="form-control" required ng-model="person.lastName"> </div> </div> </div> <div class="row"> <div class="col-md-6"> <div class="form-group"> <label for="slSex">Sexo:</label> <select class="form-control" name="slSex" id="slSex" ng-model="person.sex"> <option value="">Selecciona... <option value="1">Hombre <option value="2">Mujer </select> </div> </div> <div class="col-md-6"> <div class="form-group"> <label for="txtDateBirth">Fecha Nacimiento:</label> <input type="text" name="txtDateBirth" id="txtDateBirth" placeholder="dd/mm/yyy" data-provide="datepicker" class="form-control" required ng-model="person.dateBirth"> </div> </div> </div> <div class="row"> <div class="col-md-6"> <div class="form-group"> <label for="txtPhone">Telefono:</label> <input type="text" name="txtPhone" id="txtPhone" placeholder="Telefono" class="form-control" required ng-model="person.phone"> </div> </div> <div class="col-md-6"> <div class="form-group"> <label for="txtDirection">Direccion:</label> <textarea name="txtDirection" id="txtDirection" placeholder="Direccion" class="form-control" requiered ng-model="person.direction"></textarea> </div> </div> </div> <div class="row"> <div class="col-md-6"> <div class="form-group"> <label for="sltypeId">Tipo Identificacion:</label> <select class="form-control" name="sltypeId" ng-model="person.typeId"> <option value="">Selecciona... <option value="1">DPI <option value="2">Pasaporte </select> </div> </div> <div class="col-md-6"> <div class="form-group"> <label for="txtNumberId">Identificacion:</label> <input type="text" name="txtNumberId" id="txtNumberId" placeholder="Identificacion" class="form-control" required ng-model="person.numberId"> </div> </div> </div> <div class="row"> <div class="col-md-12"> <div class="panel panel-default"> <div class="panel-heading"> <strong>Usuario</strong> </div> <div class="panel-body"> <div class="row"> <div class="col-md-6"> <div class="form-group"> <label for="txtEMail">Correo:</label> <input type="text" name="txtEMail" id="txtEMail" placeholder="Correo" class="form-control" required ng-model="person.eMail"> </div> </div> <div class="col-md-6"> <div class="form-group"> <label for="txtPassword">Clave:</label> <input type="password" name="txtPassword" id="txtPassword" placeholder="Clave" class="form-control" required ng-model="person.password"> </div> </div> </div> </div> </div> </div> </div> <div class="row"> <div class="col-md-12"> <input type="submit" name="btnRegister" value="Registrarme" class="btn btn-primary pull-right"> </div> </div> </form> </div> </div> </div> </div>
