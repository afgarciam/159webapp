          <a class="navbar-brand" href="#/"><strong>#159</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li><a href="#/" role="button">Actividades</a></li>
            <li>
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Comunidades <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li> <a href="#/community/list" role="button">Listado</a></li>

                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>

              <form role="form">
                <div class="form-group">
                  <label for="user">Usuario:</label>
                  <input type="text" id="user" class="form-control">
                </div>
                <div class="form-group">
                  <label for="pwd">Clave</label>
                  <input type="password" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                  <a href="#/person/register" class="btn btn-success">Regitrarme</a>
                  <button type="submit" class="btn btn-primary ingresar pull-right">Ingresar</button>
                  <br/>
                </div>
              </form>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <div ng-view=""></div>
